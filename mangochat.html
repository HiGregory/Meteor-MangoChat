<body>
  <div class="container">
    <header>
      <h1>FIU Mango Chat</h1>
    </header>
    <ul>
      {{#each recentMessages}}
        <li>
          <div class="username">{{username}}</div>
          <div class="message">{{text}}</div>
        </li>
      {{/each}}
    </ul>
    <footer>

        <form class="new-message">
          <input type="text" name="text" placeholder="Add a message" />
        </form>

    </footer>
  </div>
</body>
